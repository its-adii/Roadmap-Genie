{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login - Roadmap Genie</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}" />
  </head>
  <body class="antialiased">
    {% if messages %}
    <ul>
      {% for message in messages %}
      <li style="color: red; text-align: center">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}

    <div class="particles" id="particles"></div>
    <div class="flex h-screen justify-center items-center overlay">
      <div
        class="relative w-full max-w-md p-8 space-y-8 bg-gradient-to-br from-gray-800/90 to-gray-900/90 backdrop-blur-lg rounded-2xl border border-purple-500/30 shadow-2xl shadow-purple-500/30 transform transition-all duration-500 hover:shadow-purple-500/50"
      >
        <div class="text-center">
          <div class="flex justify-center items-center mb-4 floating">
            <span class="material-icons text-purple-400 text-6xl neon-text"
              >auto_awesome</span
            >
          </div>
          <h1
            class="text-4xl font-extrabold text-white neon-text tracking-tight"
          >
            Roadmap Genie
          </h1>
          <p class="text-gray-300 mt-2 text-lg">
            Welcome back! Please login to your account.
          </p>
        </div>

        <form method="POST" class="mt-8 space-y-6">
          {% csrf_token %}
          <div class="rounded-md shadow-sm -space-y-px">
            <div class="mb-4">
              <label class="sr-only" for="username">Username</label>
              <input
                autocomplete="username"
                class="appearance-none relative block w-full px-4 py-3 bg-gray-700/30 border-2 border-gray-600 placeholder-gray-400 text-white rounded-lg focus:outline-none focus:ring-0 focus:z-10 sm:text-sm transition duration-300 input-neon"
                id="username"
                name="username"
                placeholder="Username"
                required
                type="text"
              />
            </div>
            <div>
              <label class="sr-only" for="password">Password</label>
              <input
                autocomplete="current-password"
                class="appearance-none relative block w-full px-4 py-3 bg-gray-700/30 border-2 border-gray-600 placeholder-gray-400 text-white rounded-lg focus:outline-none focus:ring-0 focus:z-10 sm:text-sm transition duration-300 input-neon"
                id="password"
                name="password"
                placeholder="Password"
                required
                type="password"
              />
            </div>
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-500 rounded bg-gray-700"
                id="remember-me"
                name="remember-me"
                type="checkbox"
              />
              <label class="ml-2 block text-sm text-gray-300" for="remember-me"
                >Remember me</label
              >
            </div>
            <div class="text-sm">
              <a
                class="font-medium text-purple-400 hover:text-purple-300 transition duration-300 hover:underline"
                href="#"
                >Forgot your password?</a
              >
            </div>
          </div>

          <div>
            <button
              class="btn-glow group relative w-full flex justify-center py-3 px-4 border border-transparent text-lg font-semibold rounded-lg text-white bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 focus:ring-offset-gray-800 transition-all duration-300"
              type="submit"
            >
              <span class="relative z-10">Login</span>
            </button>
          </div>

          <div class="text-center text-sm text-gray-400">
            Don't have an account?
            <a
              href="{% url 'genie:signup' %}"
              class="font-medium text-purple-400 hover:text-purple-300 transition duration-300 hover:underline"
              >Sign up</a
            >
          </div>
        </form>
      </div>
    </div>

    <script src="{% static 'JS/script.js' %}"></script>
  </body>
</html>
