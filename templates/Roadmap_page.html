        <div class="px-40 flex flex-1 justify-center py-5">

          >

              <div class="flex min-w-72 flex-col gap-3">

                  class="text-white tracking-light text-[32px] font-bold leading-tight"
                >
                  Generate Your Roadmap

                <p class="text-[#aaa1b5] text-sm font-normal leading-normal">

                  details about your role, goals, experience level, and desired
                  technologies or skills to include.
                </p>
              </div>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">

                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#463f50] bg-[#211d25] focus:border-[#463f50] h-14 bg-[image:--select-button-svg] placeholder:text-[#aaa1b5] p-[15px] text-base font-normal leading-normal"

                  <option value="two">two</option>
                  <option value="three">three</option>
                </select>

            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">

                  <option value="three">three</option>

            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
